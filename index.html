<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Tree Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Github Tree Generator</h1>
    <div>
      <label>
        Repository URL:
        <input type="text" id="repoUrl" placeholder="https://github.com/user/repo">
      </label>
    </div>
    <div>
      <label>
        Branch (optional):
        <input type="text" id="branch" placeholder="main">
      </label>
    </div>
    <button id="generateBtn">Generate Tree</button>
    <div id="treeOutputContainer">
      <div id="treeOutput"></div>
      <button id="copyBtn">Copy</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
