<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Tree Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Github Tree Generator</h1>
      <div class="hits-counter">
        <a href="https://hits.seeyoufarm.com">
          <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fklimsat.github.io%2Fgithub-tree-generator%2F&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false"/>
        </a>
      </div>
    </div>
    <div class="input-group">
      <label for="repoUrl">Repository URL:</label>
      <input type="text" id="repoUrl" placeholder="https://github.com/user/repo">
    </div>
    <div class="input-group">
      <label for="branch">Branch (optional):</label>
      <input type="text" id="branch" placeholder="main">
    </div>
    <button id="generateBtn" class="btn">Generate Tree</button>
    <button id="selectFolderBtn" class="btn">Select Local Folder</button>
    <div id="treeOutputContainer">
      <div id="treeOutput"></div>
      <button id="copyBtn" class="btn">Copy</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
